<h2 mat-dialog-title>{{ data.cliente ? 'Editar Cliente' : 'Agregar Cliente' }}</h2>
<mat-dialog-content class="scrollable-content">
    <form [formGroup]="clienteForm">
        <div class="form-grid">
            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Cédula</mat-label>
                    <input matInput formControlName="cedula" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres" required />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Dirección</mat-label>
                    <input matInput formControlName="direccion" required />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" required />
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="clienteForm.invalid">
        Guardar
    </button>
</mat-dialog-actions>
